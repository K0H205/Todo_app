<div class="container">
    <div class="page-header">
      <h1>ToDoApp</h1>
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="タスクを入力" aria-label="タスクを入力" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">追加</span>
      </div>
    </div>
    <ul class="list-group">
      <div *ngFor="let task of tasks">
        <li class="list-group-item">
            <label class="lidt-group-addon">
              <input type="checkbox">
            </label>
            <div class="form-control list-lg">{{ task.content }}</div>
            <span class="list-group-btn del-btn">
              <button type="delete" class="btn btn-danger" (click)="delete(task)">削除</button>
              </span>
        </li>
        </div>
    </ul>
  </div>
